<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e2a44;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
        }
        #profile-btn, #login-btn, #signup-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #28a745;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #profile-btn {
            right: 20px;
            display: none;
        }
        #login-btn {
            right: 100px;
        }
        #signup-btn {
            right: 180px;
        }
        #profile-btn:hover, #login-btn:hover, #signup-btn:hover {
            background: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .business-card, .store-page, .profile-page {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .business-card h3, .store-page h3, .profile-page h3 {
            margin: 0 0 10px;
            color: #28a745;
        }
        .business-card .category, .store-page .category {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .business-card img, .store-page img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .contact a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .views {
            font-size: 14px;
            color: #666;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #popup, #business-form, #customer-form, #login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            max-width: 400px;
            width: 90%;
            display: none;
        }
        #business-form, #customer-form, #login-form {
            max-width: 600px;
        }
        #popup h2, #business-form h2, #customer-form h2, #login-form h2 {
            color: #28a745;
            margin-top: 0;
        }
        input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .hot-products {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        BizFinder JA
        <button id="profile-btn">Profile</button>
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
    </header>

    <div id="popup">
        <h2>Welcome to BizFinder JA!</h2>
        <p>Sign up to join our vibrant community.</p>
        <button id="business-btn">Sign Up as Business</button>
        <button id="customer-btn">Sign Up as Customer</button>
        <button id="feed-btn">Continue to Feed</button>
    </div>

    <div id="business-form">
        <h2>Business Sign-Up</h2>
        <input type="text" id="biz-name" placeholder="Business Name" required>
        <select id="biz-category">
            <option value="Food & Drinks">Food & Drinks</option>
            <option value="Fashion & Accessories">Fashion & Accessories</option>
            <option value="Tech & Electronics">Tech & Electronics</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
            <option value="Beauty & Personal Care">Beauty & Personal Care</option>
        </select>
        <input type="text" id="biz-product" placeholder="Featured Product Name" required>
        <input type="text" id="biz-desc" placeholder="Short Description" required>
        <input type="text" id="biz-whatsapp" placeholder="WhatsApp Number (e.g., 876551234)" required>
        <input type="text" id="biz-instagram" placeholder="Instagram Handle (e.g., tasteofmobay)" required>
        <input type="text" id="biz-location" placeholder="Location (e.g., Montego Bay)" required>
        <button onclick="submitBusiness()">Submit</button>
        <button onclick="closeForm('business-form')">Close</button>
    </div>

    <div id="customer-form">
        <h2>Customer Sign-Up</h2>
        <input type="text" id="cust-name" placeholder="Name" required>
        <input type="email" id="cust-email" placeholder="Email" required>
        <button onclick="submitCustomer()">Submit</button>
        <button onclick="closeForm('customer-form')">Close</button>
    </div>

    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <button onclick="login()">Login</button>
        <button onclick="closeForm('login-form')">Close</button>
    </div>

    <div class="container" id="main-content">
        <div id="hot-products" class="hot-products"></div>
        <div id="feed"></div>
        <div id="store-page" style="display: none;"></div>
        <div id="profile-page" style="display: none;"></div>
        <div id="loading" class="loading">Loading...</div>
    </div>

    <script>
        // Data initialization
        let businesses = JSON.parse(localStorage.getItem('businesses')) || generateDummyBusinesses(50);
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let displayedCount = 5;

        // DOM elements
        const popup = document.getElementById('popup');
        const businessForm = document.getElementById('business-form');
        const customerForm = document.getElementById('customer-form');
        const loginForm = document.getElementById('login-form');
        const feed = document.getElementById('feed');
        const storePage = document.getElementById('store-page');
        const profilePage = document.getElementById('profile-page');
        const hotProducts = document.getElementById('hot-products');
        const loading = document.getElementById('loading');
        const profileBtn = document.getElementById('profile-btn');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');

        // Generate dummy businesses
        function generateDummyBusinesses(count) {
            const categories = ['Food & Drinks', 'Fashion & Accessories', 'Tech & Electronics', 'Home & Kitchen', 'Beauty & Personal Care'];
            const locations = ['Montego Bay', 'Kingston', 'Ocho Rios', 'Negril', 'Mandeville'];
            const businesses = [];
            for (let i = 0; i < count; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const location = locations[Math.floor(Math.random() * locations.length)];
                businesses.push({
                    id: Date.now() + i,
                    name: `Business ${i + 1}`,
                    category,
                    products: [
                        { name: `Product ${i + 1}`, desc: `Description for product ${i + 1}`, photo: 'https://via.placeholder.com/300x200.png?text=Product+Photo', views: 0 }
                    ],
                    desc: `Description for business ${i + 1}.`,
                    whatsapp: `876555${String(i).padStart(4, '0')}`,
                    instagram: `business${i + 1}`,
                    location,
                    displayPhoto: 'https://via.placeholder.com/300x200.png?text=Display+Photo',
                    views: 0
                });
            }
            return businesses;
        }

        // Show initial popup if no user
        if (!currentUser) popup.style.display = 'block';
        else updateUIForUser();

        // Popup button actions
        document.getElementById('business-btn').addEventListener('click', () => {
            popup.style.display = 'none';
            businessForm.style.display = 'block';
        });
        document.getElementById('customer-btn').addEventListener('click', () => {
            popup.style.display = 'none';
            customerForm.style.display = 'block';
        });
        document.getElementById('feed-btn').addEventListener('click', () => {
            popup.style.display = 'none';
            displayFeed();
        });

        // Login button
        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
        });

        // Sign Up button
        signupBtn.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Profile button
        profileBtn.addEventListener('click', () => showProfile());

        // Display feed
        function displayFeed() {
            feed.style.display = 'block';
            storePage.style.display = 'none';
            profilePage.style.display = 'none';
            const businessesToShow = businesses.slice(0, displayedCount);
            feed.innerHTML = '';
            businessesToShow.forEach((business, index) => {
                const card = document.createElement('div');
                card.className = 'business-card';
                card.innerHTML = `
                    <h3>${business.name}</h3>
                    <p class="category">${business.category}</p>
                    <img src="${business.displayPhoto}" alt="${business.name}">
                    <p><strong>Featured Product:</strong> ${business.products[0].name}</p>
                    <img src="${business.products[0].photo}" alt="${business.products[0].name}">
                    <p>${business.desc}</p>
                    <p><strong>Location:</strong> ${business.location}</p>
                    <div class="contact">
                        <a href="https://wa.me/${business.whatsapp}" target="_blank">WhatsApp</a>
                        <a href="https://instagram.com/${business.instagram}" target="_blank">Instagram</a>
                    </div>
                    <p class="views">Views: ${business.views}</p>
                    <button onclick="viewStore(${index})">View Store</button>
                `;
                feed.appendChild(card);
            });
            displayHotProducts();
        }

        // Display hot products
        function displayHotProducts() {
            const hot = businesses.sort((a, b) => b.views - a.views).slice(0, 3);
            hotProducts.innerHTML = '<h3>Hot Products</h3>';
            hot.forEach(biz => {
                hotProducts.innerHTML += `
                    <p>${biz.name} - ${biz.products[0].name} (Views: ${biz.views})</p>
                `;
            });
        }

        // Endless scrolling
        window.addEventListener('scroll', () => {
            if (feed.style.display === 'block' && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100 && displayedCount < businesses.length) {
                loading.style.display = 'block';
                setTimeout(() => {
                    displayedCount = Math.min(displayedCount + 5, businesses.length);
                    displayFeed();
                    loading.style.display = 'none';
                }, 500);
            }
        });

        // Submit business
        window.submitBusiness = function() {
            try {
                console.log('Submitting business...');
                const name = document.getElementById('biz-name').value;
                const category = document.getElementById('biz-category').value;
                const product = document.getElementById('biz-product').value;
                const desc = document.getElementById('biz-desc').value;
                const whatsapp = document.getElementById('biz-whatsapp').value;
                const instagram = document.getElementById('biz-instagram').value;
                const location = document.getElementById('biz-location').value;

                // Basic validation
                if (!name || !product || !desc || !whatsapp || !instagram || !location) {
                    alert('Please fill in all fields!');
                    return;
                }

                const business = {
                    id: Date.now(),
                    name,
                    category,
                    products: [
                        { name: product, desc, photo: 'https://via.placeholder.com/300x200.png?text=Product+Photo', views: 0 }
                    ],
                    desc,
                    whatsapp,
                    instagram,
                    location,
                    displayPhoto: 'https://via.placeholder.com/300x200.png?text=Display+Photo',
                    views: 0
                };
                businesses.push(business);
                const user = { id: business.id, type: 'business', name, email: `${name.toLowerCase().replace(' ', '')}@example.com` };
                users.push(user);
                currentUser = user;

                localStorage.setItem('businesses', JSON.stringify(businesses));
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                console.log('Business submitted:', business);
                closeForm('business-form');
                updateUIForUser();
                displayFeed();
            } catch (error) {
                console.error('Error in submitBusiness:', error);
                alert('An error occurred while signing up. Please try again.');
            }
        };

        // Submit customer
        window.submitCustomer = function() {
            try {
                console.log('Submitting customer...');
                const name = document.getElementById('cust-name').value;
                const email = document.getElementById('cust-email').value;

                // Basic validation
                if (!name || !email) {
                    alert('Please fill in all fields!');
                    return;
                }
                if (!/\S+@\S+\.\S+/.test(email)) {
                    alert('Please enter a valid email address!');
                    return;
                }

                const user = {
                    id: Date.now(),
                    type: 'customer',
                    name,
                    email,
                    recentlyViewed: []
                };
                users.push(user);
                currentUser = user;

                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                console.log('Customer submitted:', user);
                closeForm('customer-form');
                updateUIForUser();
                displayFeed();
            } catch (error) {
                console.error('Error in submitCustomer:', error);
                alert('An error occurred while signing up. Please try again.');
            }
        };

        // Login
        window.login = function() {
            try {
                console.log('Logging in...');
                const email = document.getElementById('login-email').value;
                const user = users.find(u => u.email === email);
                if (user) {
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    closeForm('login-form');
                    updateUIForUser();
                    displayFeed();
                } else {
                    alert('User not found!');
                }
            } catch (error) {
                console.error('Error in login:', error);
                alert('An error occurred while logging in. Please try again.');
            }
        };

        // View store
        window.viewStore = function(index) {
            const business = businesses[index];
            business.views++;
            if (currentUser && currentUser.type === 'customer') {
                currentUser.recentlyViewed.unshift({ id: business.id, name: business.name });
                currentUser.recentlyViewed = currentUser.recentlyViewed.slice(0, 10);
                localStorage.setItem('users', JSON.stringify(users));
            }
            localStorage.setItem('businesses', JSON.stringify(businesses));
            feed.style.display = 'none';
            storePage.style.display = 'block';
            profilePage.style.display = 'none';
            storePage.innerHTML = `
                <button onclick="displayFeed()">Back to Feed</button>
                <h3>${business.name}</h3>
                <p class="category">${business.category}</p>
                <img src="${business.displayPhoto}" alt="${business.name}">
                <p>${business.desc}</p>
                <p><strong>Location:</strong> ${business.location}</p>
                <div class="contact">
                    <a href="https://wa.me/${business.whatsapp}" target="_blank">WhatsApp</a>
                    <a href="https://instagram.com/${business.instagram}" target="_blank">Instagram</a>
                </div>
                <p class="views">Views: ${business.views}</p>
                <h4>Products</h4>
                ${business.products.map(p => `
                    <div>
                        <p><strong>${p.name}</strong></p>
                        <img src="${p.photo}" alt="${p.name}">
                        <p>${p.desc}</p>
                        <p class="views">Views: ${p.views}</p>
                    </div>
                `).join('')}
            `;
        };

        // Show profile
        function showProfile() {
            if (!currentUser) return;
            feed.style.display = 'none';
            storePage.style.display = 'none';
            profilePage.style.display = 'block';
            profilePage.innerHTML = `
                <button onclick="displayFeed()">Back to Feed</button>
                <h3>${currentUser.name}'s Profile</h3>
                <p>Email: ${currentUser.email}</p>
            `;
            if (currentUser.type === 'business') {
                const business = businesses.find(b => b.id === currentUser.id);
                profilePage.innerHTML += `
                    <h4>Business Metrics</h4>
                    <p>Total Views: ${business.views}</p>
                    <p>Hot Product: ${business.products.sort((a, b) => b.views - a.views)[0].name}</p>
                `;
            } else if (currentUser.type === 'customer') {
                profilePage.innerHTML += `
                    <h4>Recently Viewed</h4>
                    ${currentUser.recentlyViewed.length ? currentUser.recentlyViewed.map(item => `<p>${item.name}</p>`).join('') : '<p>Nothing viewed yet!</p>'}
                `;
            }
            profilePage.innerHTML += `<button onclick="logout()">Logout</button>`;
        }

        // Logout
        window.logout = function() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUIForUser();
            displayFeed();
        };

        // Close form
        window.closeForm = function(formId) {
            document.getElementById(formId).style.display = 'none';
        };

        // Update UI for logged-in user
        function updateUIForUser() {
            profileBtn.style.display = currentUser ? 'block' : 'none';
            loginBtn.style.display = currentUser ? 'none' : 'block';
            signupBtn.style.display = currentUser ? 'none' : 'block';
        }

        // Initial load
        displayFeed();
    </script>
</body>
</html>
