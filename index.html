<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizFinder JA - View All Products</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e0e8f5);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    #businessName { cursor: pointer; }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      color: #2ecc71;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: 500;
    }
    #profile-btn { right: 20px; display: none; }
    #login-btn { right: 120px; }
    #signup-btn { right: 220px; }
    .nav-btn:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
    }
    .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
    
    /* Revamped Search Bar Styles */
    .search-container {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 25px;
      padding: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #search-bar {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      color: #333;
      background: transparent;
    }
    #search-bar::placeholder {
      color: #95a5a6;
      font-style: italic;
    }
    #search-bar:focus {
      outline: none;
    }
    #search-btn {
      background: #2ecc71;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
      margin-right: 5px;
    }
    #search-btn:hover {
      background: #27ae60;
    }
    #search-feedback {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-top: 5px;
      text-align: right;
    }

    .hot-products {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-left: 3px solid #2ecc71;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .hot-products h3 {
      width: 100%;
      font-size: 1.2em;
      color: #2ecc71;
      margin-bottom: 10px;
    }
    .hot-product-item {
      display: flex;
      align-items: center;
      margin: 5px;
    }
    .hot-product-item img {
      width: 40px;
      height: 40px;
      margin-right: 8px;
      border-radius: 4px;
    }
    #feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }
    .business-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .business-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .business-card h3 {
      margin-bottom: 15px;
      color: #2ecc71;
      font-size: 1.5em;
    }
    .category {
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 15px;
    }
    .business-card img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .contact a {
      margin-right: 15px;
      text-decoration: none;
      color: #3498db;
    }
    .contact a:hover {
      color: #2980b9;
    }
    .views { font-size: 14px; color: #7f8c8d; margin-top: 10px; }
    .price { font-weight: bold; color: #e67e22; }
    button {
      background: #2ecc71;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #27ae60; }
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <header>
    <span id="businessName">BizFinder JA</span>
    <button id="profile-btn" class="nav-btn">Profile</button>
    <button id="login-btn" class="nav-btn">Login</button>
    <button id="signup-btn" class="nav-btn">Sign Up</button>
  </header>

  <main class="container">
    <div class="search-container">
      <input 
        type="text" 
        id="search-bar" 
        placeholder="Search businesses or products..." 
      />
      <button id="search-btn">Search</button>
    </div>
    <div id="search-feedback"></div>
    <div id="hot-products" class="hot-products"></div>
    <div id="feed"></div>
    <div id="loading" class="loading">Loading...</div>
  </main>

  <script>
    let businesses = JSON.parse(localStorage.getItem('businesses')) || generateDummyBusinesses(10);
    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
    let displayedCount = 5;

    const feed = document.getElementById('feed');
    const hotProducts = document.getElementById('hot-products');
    const loading = document.getElementById('loading');
    const searchBar = document.getElementById('search-bar');
    const searchBtn = document.getElementById('search-btn');
    const searchFeedback = document.getElementById('search-feedback');
    const businessName = document.getElementById('businessName');
    const profileBtn = document.getElementById('profile-btn');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');

    function generateDummyBusinesses(count) {
      const categories = ['Food & Drinks', 'Fashion', 'Tech', 'Home', 'Beauty'];
      const locations = ['Montego Bay', 'Kingston', 'Ocho Rios', 'Negril'];
      const arr = [];
      for (let i = 0; i < count; i++) {
        const cat = categories[Math.floor(Math.random() * categories.length)];
        const loc = locations[Math.floor(Math.random() * locations.length)];
        arr.push({
          id: crypto.randomUUID(),
          name: `Business ${i + 1}`,
          category: cat,
          products: [{
            id: crypto.randomUUID(),
            name: `Product ${i + 1}`,
            desc: `Description for product ${i + 1}`,
            photo: 'https://via.placeholder.com/300x200.png?text=Product+Photo',
            price: (Math.random() * 50 + 10).toFixed(2),
            views: 0
          }],
          desc: `Short description for Business ${i + 1}.`,
          whatsapp: `87612345${(i + 10)}`,
          instagram: `business${i + 1}`,
          location: loc,
          displayPhoto: 'https://via.placeholder.com/300x200.png?text=Display+Photo',
          views: Math.floor(Math.random() * 100)
        });
      }
      return arr;
    }

    // Initial UI setup
    updateUIForUser();
    displayFeed();

    businessName.addEventListener('click', () => displayFeed());

    // Display feed with filtered results
    function displayFeed(filtered = businesses) {
      feed.innerHTML = '';
      const slice = filtered.slice(0, displayedCount);
      if (slice.length === 0) {
        feed.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No results found.</p>';
      } else {
        slice.forEach((biz) => {
          const product = biz.products[0] || { name: 'No product', price: '0.00' };
          const card = document.createElement('div');
          card.className = 'business-card';
          card.innerHTML = `
            <h3>${biz.name}</h3>
            <p class="category">${biz.category}</p>
            <img src="${biz.displayPhoto}" alt="${biz.name}" />
            <p>${biz.desc}</p>
            <p><strong>Location:</strong> ${biz.location}</p>
            <div class="contact">
              <a href="https://wa.me/${biz.whatsapp}" target="_blank">WhatsApp</a>
              <a href="https://instagram.com/${biz.instagram}" target="_blank">Instagram</a>
            </div>
            <p class="views">Views: ${biz.views}</p>
            <p><strong>Featured:</strong> ${product.name} - <span class="price">$${product.price}</span></p>
          `;
          feed.appendChild(card);
        });
      }
      displayHotProducts(filtered);
    }

    // Display top hot products
    function displayHotProducts(list = businesses) {
      const top3 = [...list].sort((a, b) => b.views - a.views).slice(0, 3);
      hotProducts.innerHTML = '<h3>Hot Products</h3>';
      top3.forEach((b) => {
        const prod = b.products[0] || { photo: 'https://via.placeholder.com/50', name: 'No Product', price: '0.00' };
        hotProducts.innerHTML += `
          <div class="hot-product-item">
            <img src="${prod.photo}" alt="${prod.name}" />
            <span>${b.name} - ${prod.name} ($${prod.price})</span>
          </div>
        `;
      });
    }

    // Infinite scroll
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100 && 
          displayedCount < businesses.length) {
        loading.style.display = 'block';
        setTimeout(() => {
          displayedCount = Math.min(displayedCount + 5, businesses.length);
          displayFeed(businesses);
          loading.style.display = 'none';
        }, 500);
      }
    });

    // Search function
    function performSearch() {
      const query = searchBar.value.trim().toLowerCase();
      if (!query) {
        displayFeed(businesses);
        searchFeedback.textContent = 'Showing all businesses';
        return;
      }

      const filtered = businesses.filter(b => {
        const businessMatch = 
          b.name.toLowerCase().includes(query) ||
          b.category.toLowerCase().includes(query) ||
          b.location.toLowerCase().includes(query) ||
          b.desc.toLowerCase().includes(query);
        const productMatch = b.products.some(p => 
          p.name.toLowerCase().includes(query) ||
          p.desc.toLowerCase().includes(query) ||
          p.price.toString().includes(query)
        );
        return businessMatch || productMatch;
      });

      displayedCount = filtered.length;
      displayFeed(filtered);
      searchFeedback.textContent = `Found ${filtered.length} result${filtered.length === 1 ? '' : 's'}`;
    }

    // Event listeners for search
    searchBar.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        performSearch();
      }
    });

    searchBtn.addEventListener('click', performSearch);

    // UI updates based on user
    function updateUIForUser() {
      profileBtn.style.display = currentUser ? 'block' : 'none';
      loginBtn.style.display = currentUser ? 'none' : 'block';
      signupBtn.style.display = currentUser ? 'none' : 'block';
    }
  </script>
</body>
</html>
