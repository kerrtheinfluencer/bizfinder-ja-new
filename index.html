<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jamaica Multi-Vendor Marketplace</title>
  <!-- Font Awesome for icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Basic resets and layout styling */
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    header { background: #333; color: #fff; padding: 1rem; display: flex; align-items: center; justify-content: space-between; }
    header .logo { font-size: 1.5rem; }
    header .search-bar { flex: 1; margin-left: 1rem; }
    header .search-bar input { width: 100%; padding: 0.5rem; border: none; border-radius: 4px; }
    .container { display: flex; }
    .sidebar { width: 250px; background: #fff; padding: 1rem; border-right: 1px solid #ddd; }
    .content { flex: 1; padding: 1rem; }
    .grid { display: grid; grid-gap: 1rem; }
    /* Desktop: 3 items per row */
    @media (min-width: 768px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    /* Mobile: 2 items per row */
    @media (max-width: 767px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    /* Card styles with simple fade-in animation */
    .card {
      background: #fff;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
      cursor: pointer;
    }
    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card .card-content { padding: 0.5rem; }
    .card .card-title { font-size: 1.2rem; margin: 0; }
    .card .card-description { font-size: 0.9rem; color: #555; }
    /* Modal for store preview */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 1rem;
      width: 80%;
      max-width: 600px;
      border-radius: 4px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header with site logo and search bar -->
  <header>
    <div class="logo">Jamaica Market</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search stores, products..." />
    </div>
  </header>
  <div class="container">
    <!-- Sidebar with category filters -->
    <div class="sidebar">
      <h3>Filters</h3>
      <div>
        <label><input type="checkbox" value="fashion" class="filter" /> Fashion</label><br>
        <label><input type="checkbox" value="electronics" class="filter" /> Electronics</label><br>
        <label><input type="checkbox" value="food" class="filter" /> Food</label><br>
      </div>
    </div>
    <!-- Main content area with an infinite scrolling grid -->
    <div class="content">
      <div id="grid" class="grid">
        <!-- Store cards will be inserted here dynamically -->
      </div>
      <div id="loader" style="text-align: center; padding: 1rem; display:none;">
        Loading more...
      </div>
    </div>
  </div>
  
  <!-- Modal popup for store preview -->
  <div id="storeModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalContent">
        <!-- Store details and product previews go here -->
      </div>
    </div>
  </div>
  
  <!-- Firebase and core JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase configuration (make sure to secure these keys in production)
    const firebaseConfig = {
      apiKey: "AIzaSyBPk2blB_5XsrF8Biw01GxQjtY-A8RMeBI",
      authDomain: "bizfinder-7b1b6.firebaseapp.com",
      projectId: "bizfinder-7b1b6",
      storageBucket: "bizfinder-7b1b6.firebasestorage.app",
      messagingSenderId: "953228556886",
      appId: "1:953228556886:web:8c589d5a59a75045c959f7",
      measurementId: "G-SW2BZ8LD07"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Dummy data for demonstration (replace this with Firestore queries in production)
    const allStores = [];
    for (let i = 1; i <= 50; i++) {
      allStores.push({
        id: i,
        name: "Store " + i,
        category: i % 3 === 0 ? "fashion" : (i % 3 === 1 ? "electronics" : "food"),
        description: "This is a brief description of Store " + i,
        image: "https://via.placeholder.com/300x150?text=Store+" + i,
        products: [
          { name: "Product A", image: "https://via.placeholder.com/100?text=A" },
          { name: "Product B", image: "https://via.placeholder.com/100?text=B" },
          { name: "Product C", image: "https://via.placeholder.com/100?text=C" }
        ]
      });
    }
    
    // Variables for infinite scrolling and filtering
    let filteredStores = [...allStores];
    const grid = document.getElementById("grid");
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");
    const filters = document.querySelectorAll(".filter");
    let itemsPerLoad = 9;
    let currentIndex = 0;
    
    // Render a batch of store cards
    function renderStores(storeList) {
      storeList.forEach(store => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${store.image}" alt="${store.name}" />
          <div class="card-content">
            <h4 class="card-title">${store.name}</h4>
            <p class="card-description">${store.description}</p>
          </div>
        `;
        card.addEventListener("click", () => openModal(store));
        grid.appendChild(card);
      });
    }
    
    // Infinite scroll: load more cards when the user nears the bottom
    function loadMoreStores() {
      if (currentIndex >= filteredStores.length) return;
      loader.style.display = "block";
      setTimeout(() => {
        const nextItems = filteredStores.slice(currentIndex, currentIndex + itemsPerLoad);
        renderStores(nextItems);
        currentIndex += itemsPerLoad;
        loader.style.display = "none";
      }, 500);
    }
    
    // Listen for scrolling events
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMoreStores();
      }
    });
    
    // Search functionality: filter stores based on search input
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      filteredStores = allStores.filter(store => store.name.toLowerCase().includes(query));
      applyFilters();
    });
    
    // Filter functionality: update the displayed stores based on category checkboxes
    filters.forEach(filter => {
      filter.addEventListener("change", () => {
        applyFilters();
      });
    });
    
    // Apply both search and category filters
    function applyFilters() {
      const activeFilters = Array.from(filters)
        .filter(f => f.checked)
        .map(f => f.value);
      let tempStores = filteredStores;
      if (activeFilters.length > 0) {
        tempStores = tempStores.filter(store => activeFilters.includes(store.category));
      }
      // Reset grid and pagination
      grid.innerHTML = "";
      currentIndex = 0;
      filteredStores = tempStores;
      if (filteredStores.length === 0) {
        grid.innerHTML = "<p>No stores found.</p>";
      } else {
        loadMoreStores();
      }
    }
    
    // Modal functions to show store details and product previews
    const modal = document.getElementById("storeModal");
    const modalContent = document.getElementById("modalContent");
    const closeModalBtn = document.getElementById("closeModal");
    function openModal(store) {
      modalContent.innerHTML = `
        <h2>${store.name}</h2>
        <p>${store.description}</p>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          ${store.products.map(prod => `
            <div style="text-align: center; margin: 5px;">
              <img src="${prod.image}" alt="${prod.name}" style="width: 80px; height:80px; object-fit:cover; border-radius: 4px;">
              <p style="font-size: 0.8rem;">${prod.name}</p>
            </div>
          `).join('')}
        </div>
      `;
      modal.style.display = "block";
    }
    closeModalBtn.addEventListener("click", () => { modal.style.display = "none"; });
    window.addEventListener("click", (event) => { if (event.target === modal) modal.style.display = "none"; });
    
    // Initial load of store cards
    loadMoreStores();
  </script>
</body>
</html>
