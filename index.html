<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamaica Multi-Vendor Marketplace</title>
  <style>
    /* Basic styling for layout */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #333; color: #fff; padding: 10px 20px; }
    header h1 { margin: 0; }
    nav { margin-top: 10px; }
    nav a { color: #fff; margin-right: 10px; text-decoration: none; cursor: pointer; }
    .container { padding: 20px; }
    .hidden { display: none; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    form { margin-bottom: 20px; }
    input, button { padding: 5px; margin: 5px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Jamaica Multi-Vendor Marketplace</h1>
    <nav>
      <a onclick="showSection('home')">Home</a>
      <a onclick="showSection('login')">Login/Register</a>
      <a onclick="showSection('dashboard')">Dashboard</a>
      <a onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- Home Section: List of all products -->
    <section id="home">
      <h2>Products</h2>
      <div id="productsList"></div>
    </section>

    <!-- Login/Register Section -->
    <section id="login" class="hidden">
      <h2>Login / Register</h2>
      <div id="authDiv">
        <h3>Register</h3>
        <form id="registerForm">
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input type="password" id="registerPassword" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <h3>Login</h3>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

    <!-- Vendor Dashboard: Add product and view vendorâ€™s own products -->
    <section id="dashboard" class="hidden">
      <h2>Vendor Dashboard</h2>
      <div id="dashboardContent">
        <h3>Add New Product</h3>
        <form id="productForm">
          <input type="text" id="productName" placeholder="Product Name" required />
          <input type="text" id="productDescription" placeholder="Product Description" required />
          <input type="number" id="productPrice" placeholder="Price" required step="0.01" />
          <button type="submit">Add Product</button>
        </form>
        <h3>Your Products</h3>
        <div id="vendorProducts"></div>
      </div>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration (replace with your own keys if needed)
    var firebaseConfig = {
      apiKey: "AIzaSyBPk2blB_5XsrF8Biw01GxQjtY-A8RMeBI",
      authDomain: "bizfinder-7b1b6.firebaseapp.com",
      projectId: "bizfinder-7b1b6",
      storageBucket: "bizfinder-7b1b6.firebasestorage.app",
      messagingSenderId: "953228556886",
      appId: "1:953228556886:web:8c589d5a59a75045c959f7",
      measurementId: "G-SW2BZ8LD07"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Simple navigation between sections
    function showSection(sectionId) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('login').classList.add('hidden');
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById(sectionId).classList.remove('hidden');
    }

    // Listen for authentication state changes
    auth.onAuthStateChanged(function(user) {
      if (user) {
        // If a user is logged in, show the vendor dashboard
        showSection('dashboard');
        loadVendorProducts(user.uid);
      } else {
        // If no user is logged in, show the home page
        showSection('home');
      }
      loadProducts();
    });

    // Register form
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('registerEmail').value;
      var password = document.getElementById('registerPassword').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Registration successful");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Login form
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('loginEmail').value;
      var password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        alert("Logged out successfully");
        showSection('home');
      });
    }

    // Load all products for the home page
    function loadProducts() {
      db.collection("products").orderBy("createdAt", "desc").get().then((querySnapshot) => {
        var productsList = document.getElementById('productsList');
        productsList.innerHTML = "";
        querySnapshot.forEach((doc) => {
          var data = doc.data();
          var productDiv = document.createElement("div");
          productDiv.className = "product";
          productDiv.innerHTML = "<h4>" + data.name + "</h4>" +
                                 "<p>" + data.description + "</p>" +
                                 "<p>Price: $" + data.price + "</p>" +
                                 "<p>Vendor: " + data.vendorEmail + "</p>";
          productsList.appendChild(productDiv);
        });
      });
    }

    // Load products added by the current vendor
    function loadVendorProducts(vendorId) {
      db.collection("products").where("vendorId", "==", vendorId).orderBy("createdAt", "desc").get().then((querySnapshot) => {
        var vendorProducts = document.getElementById('vendorProducts');
        vendorProducts.innerHTML = "";
        querySnapshot.forEach((doc) => {
          var data = doc.data();
          var productDiv = document.createElement("div");
          productDiv.className = "product";
          productDiv.innerHTML = "<h4>" + data.name + "</h4>" +
                                 "<p>" + data.description + "</p>" +
                                 "<p>Price: $" + data.price + "</p>";
          vendorProducts.appendChild(productDiv);
        });
      });
    }

    // Add new product (vendor only)
    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var user = auth.currentUser;
      if (!user) {
        alert("You must be logged in as a vendor to add products.");
        return;
      }
      var name = document.getElementById('productName').value;
      var description = document.getElementById('productDescription').value;
      var price = parseFloat(document.getElementById('productPrice').value);
      db.collection("products").add({
        name: name,
        description: description,
        price: price,
        vendorId: user.uid,
        vendorEmail: user.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Product added successfully");
        document.getElementById('productForm').reset();
        loadProducts();
        loadVendorProducts(user.uid);
      }).catch((error) => {
        alert("Error adding product: " + error.message);
      });
    });
  </script>
</body>
</html>
