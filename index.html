<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA - Elite Jamaican Business Discovery</title>
    <style>
        /* Root Variables for Consistency */
        :root {
            --primary-green: #004d40;
            --accent-gold: #ffd700;
            --dark-bg: #00251a;
            --text-light: #fff;
            --card-bg: #fff;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-bg));
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, var(--primary-green), #006400);
            color: var(--accent-gold);
            text-align: center;
            padding: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 20px var(--shadow-light);
            position: relative;
            border-bottom: 3px solid var(--accent-gold);
        }
        #businessName {
            cursor: pointer;
            transition: color 0.3s;
        }
        #businessName:hover {
            color: #f0e68c;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-gold);
            color: var(--primary-green);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: 600;
            box-shadow: 0 2px 10px var(--shadow-light);
        }
        #profile-btn { right: 1rem; display: none; }
        #login-btn { right: 8rem; }
        #signup-btn { right: 15rem; }
        .nav-btn:hover {
            background: #f0e68c;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-dark);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Search Bar and Filters */
        #search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--accent-gold);
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 10px var(--shadow-light);
            background: var(--card-bg);
            color: var(--primary-green);
        }
        #search-bar:focus {
            border-color: #f0e68c;
            outline: none;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .filters select {
            padding: 0.75rem;
            border: 2px solid var(--accent-gold);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--primary-green);
            font-weight: 500;
            transition: border-color 0.3s;
        }
        .filters select:focus {
            border-color: #f0e68c;
            outline: none;
        }

        /* Business Cards */
        .business-card {
            background: var(--card-bg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-light);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--accent-gold);
        }
        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px var(--shadow-dark);
        }
        .business-card h3 {
            color: var(--primary-green);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .business-card .category {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .business-card img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        .contact a {
            margin-right: 1rem;
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s;
            font-size: 0.9rem;
        }
        .contact a:hover {
            color: #2980b9;
        }
        .views {
            font-size: 0.875rem;
            color: #7f8c8d;
            margin-top: 0.75rem;
        }
        button {
            background: var(--primary-green);
            color: var(--accent-gold);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: 500;
            box-shadow: 0 2px 10px var(--shadow-light);
        }
        button:hover {
            background: #006400;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-dark);
        }

        /* Hot Products Banner */
        .hot-products {
            background: linear-gradient(135deg, #ffffff, #f5f9fc);
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px var(--shadow-light);
            border-left: 5px solid var(--accent-gold);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .hot-products h3 {
            width: 100%;
            font-size: 1.2rem;
            color: var(--primary-green);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .hot-product-item {
            display: flex;
            align-items: center;
            margin: 0.5rem;
            padding: 0.5rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-light);
        }
        .hot-product-item img {
            width: 50px;
            height: 50px;
            margin-right: 0.75rem;
            border-radius: 4px;
            object-fit: cover;
        }
        .hot-product-item span {
            font-size: 0.9rem;
            color: #34495e;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 1.5rem;
            display: none;
            color: #7f8c8d;
            font-size: 1rem;
        }

        /* Forms and Popups */
        #popup, #business-form, #customer-form, #login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            z-index: 1000;
            text-align: center;
            max-width: 500px;
            width: 90%;
            display: none;
        }
        #business-form, #customer-form, #login-form { max-width: 650px; }
        #popup h2, #business-form h2, #customer-form h2, #login-form h2 {
            color: var(--primary-green);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <span id="businessName">BizFinder JA</span>
        <button id="profile-btn" class="nav-btn">Profile</button>
        <button id="login-btn" class="nav-btn">Login</button>
        <button id="signup-btn" class="nav-btn">Sign Up</button>
    </header>

    <div class="container" id="main-content">
        <input type="text" id="search-bar" placeholder="Search businesses..." onkeyup="searchBusinesses()" list="suggestions">
        <datalist id="suggestions">
            <option value="Coffee Shops">
            <option value="Restaurants">
            <option value="Tech & Electronics">
        </datalist>
        <div class="filters">
            <select id="category-filter" onchange="searchBusinesses()">
                <option value="">All Categories</option>
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Fashion & Accessories">Fashion & Accessories</option>
                <option value="Tech & Electronics">Tech & Electronics</option>
            </select>
            <select id="location-filter" onchange="searchBusinesses()">
                <option value="">All Locations</option>
                <option value="Kingston">Kingston</option>
                <option value="Montego Bay">Montego Bay</option>
                <option value="Ocho Rios">Ocho Rios</option>
            </select>
        </div>
        <div id="search-results-info" style="text-align: center; margin: 1rem 0; color: #7f8c8d;"></div>
        <div id="hot-products" class="hot-products"></div>
        <div id="feed"></div>
        <div id="store-page" style="display: none;"></div>
        <div id="profile-page" style="display: none;"></div>
        <div id="loading" class="loading">Loading...</div>
    </div>

    <div id="popup">
        <h2>Welcome to BizFinder JA!</h2>
        <p>Join our elite Jamaican community.</p>
        <button id="business-btn">Sign Up as Business</button>
        <button id="customer-btn">Sign Up as Customer</button>
        <button id="feed-btn">Continue to Feed</button>
    </div>

    <div id="business-form">
        <h2>Business Sign-Up</h2>
        <input type="text" id="biz-name" placeholder="Business Name" required>
        <input type="email" id="biz-email" placeholder="Email" required>
        <input type="password" id="biz-password" placeholder="Password" required>
        <select id="biz-category">
            <option value="Food & Drinks">Food & Drinks</option>
            <option value="Fashion & Accessories">Fashion & Accessories</option>
            <option value="Tech & Electronics">Tech & Electronics</option>
        </select>
        <input type="text" id="biz-product" placeholder="Featured Product Name" required>
        <input type="text" id="biz-desc" placeholder="Short Description" required>
        <input type="text" id="biz-whatsapp" placeholder="WhatsApp (e.g., 8761234567)" required>
        <input type="text" id="biz-instagram" placeholder="Instagram Handle" required>
        <input type="text" id="biz-location" placeholder="Location (e.g., Kingston)" required>
        <button onclick="submitBusiness()">Submit</button>
        <button onclick="closeForm('business-form')">Close</button>
    </div>

    <div id="customer-form">
        <h2>Customer Sign-Up</h2>
        <input type="text" id="cust-name" placeholder="Name" required>
        <input type="email" id="cust-email" placeholder="Email" required>
        <input type="password" id="cust-password" placeholder="Password" required>
        <button onclick="submitCustomer()">Submit</button>
        <button onclick="closeForm('customer-form')">Close</button>
    </div>

    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="closeForm('login-form')">Close</button>
    </div>

    <script>
        // Initialization
        let businesses = JSON.parse(localStorage.getItem('businesses')) || generateDummyBusinesses(50);
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let displayedCount = 10;
        let currentBusinesses = businesses;

        // DOM Elements
        const elements = {
            popup: document.getElementById('popup'),
            businessForm: document.getElementById('business-form'),
            customerForm: document.getElementById('customer-form'),
            loginForm: document.getElementById('login-form'),
            feed: document.getElementById('feed'),
            storePage: document.getElementById('store-page'),
            profilePage: document.getElementById('profile-page'),
            hotProducts: document.getElementById('hot-products'),
            loading: document.getElementById('loading'),
            profileBtn: document.getElementById('profile-btn'),
            loginBtn: document.getElementById('login-btn'),
            signupBtn: document.getElementById('signup-btn'),
            searchBar: document.getElementById('search-bar'),
            businessName: document.getElementById('businessName'),
            searchInfo: document.getElementById('search-results-info')
        };

        // Generate Realistic Dummy Data
        function generateDummyBusinesses(count) {
            const categories = ['Food & Drinks', 'Fashion & Accessories', 'Tech & Electronics'];
            const locations = ['Kingston', 'Montego Bay', 'Ocho Rios'];
            const names = ['JAM Eats', 'Rasta Threads', 'Tech JA', 'Reggae Bites', 'Island Style'];
            return Array.from({ length: count }, (_, i) => {
                const idx = i % names.length;
                const category = categories[i % categories.length];
                const location = locations[i % locations.length];
                return {
                    id: Date.now() + i,
                    name: `${names[idx]} ${i + 1}`,
                    category,
                    products: [{
                        name: `${category.split('&')[0].trim()} Item ${i + 1}`,
                        desc: `Premium ${category} offering.`,
                        photo: `https://via.placeholder.com/300x200.png?text=${category}+${i + 1}`,
                        views: Math.floor(Math.random() * 20)
                    }],
                    desc: `Top-tier ${category} business in ${location}.`,
                    whatsapp: `876555${String(i).padStart(4, '0')}`,
                    instagram: `bizja${i + 1}`,
                    location,
                    displayPhoto: `https://via.placeholder.com/300x200.png?text=${names[idx]}`,
                    views: Math.floor(Math.random() * 50)
                };
            });
        }

        // Initial Setup
        if (!currentUser) elements.popup.style.display = 'block';
        else updateUIForUser();
        displayFeed();

        // Event Listeners
        elements.businessName.addEventListener('click', () => {
            currentBusinesses = [...businesses].sort(() => Math.random() - 0.5);
            displayedCount = 10;
            displayFeed();
        });
        elements.loginBtn.addEventListener('click', () => elements.loginForm.style.display = 'block');
        elements.signupBtn.addEventListener('click', () => elements.popup.style.display = 'block');
        elements.profileBtn.addEventListener('click', showProfile);
        document.getElementById('business-btn').addEventListener('click', () => {
            elements.popup.style.display = 'none';
            elements.businessForm.style.display = 'block';
        });
        document.getElementById('customer-btn').addEventListener('click', () => {
            elements.popup.style.display = 'none';
            elements.customerForm.style.display = 'block';
        });
        document.getElementById('feed-btn').addEventListener('click', () => {
            elements.popup.style.display = 'none';
            displayFeed();
        });

        // Display Feed
        function displayFeed() {
            elements.feed.style.display = 'block';
            elements.storePage.style.display = 'none';
            elements.profilePage.style.display = 'none';
            const businessesToShow = currentBusinesses.slice(0, displayedCount);
            elements.searchInfo.textContent = `Found ${currentBusinesses.length} results, showing first ${businessesToShow.length}`;
            elements.feed.innerHTML = businessesToShow.length ? '' : '<p>No results found.</p>';
            businessesToShow.forEach(biz => {
                const card = document.createElement('div');
                card.className = 'business-card';
                const product = biz.products[0];
                card.innerHTML = `
                    <h3>${biz.name}</h3>
                    <p class="category">${biz.category}</p>
                    <img src="${biz.displayPhoto}" alt="${biz.name}">
                    <p><strong>Featured Product:</strong> ${product.name}</p>
                    <img src="${product.photo}" alt="${product.name}">
                    <p>${biz.desc}</p>
                    <p><strong>Location:</strong> ${biz.location}</p>
                    <div class="contact">
                        <a href="https://wa.me/${biz.whatsapp}" target="_blank">WhatsApp</a>
                        <a href="https://instagram.com/${biz.instagram}" target="_blank">Instagram</a>
                    </div>
                    <p class="views">Views: ${biz.views}</p>
                    <button onclick="viewStore('${biz.id}')">View Store</button>
                `;
                elements.feed.appendChild(card);
            });
            displayHotProducts();
        }

        // Display Hot Products
        function displayHotProducts() {
            const hot = currentBusinesses.sort((a, b) => b.views - a.views).slice(0, 3);
            elements.hotProducts.innerHTML = '<h3>Hot Products</h3>';
            hot.forEach(biz => {
                const product = biz.products[0];
                elements.hotProducts.innerHTML += `
                    <div class="hot-product-item">
                        <img src="${product.photo}" alt="${product.name}">
                        <span>${biz.name} - ${product.name} (Views: ${biz.views})</span>
                    </div>
                `;
            });
        }

        // Infinite Scroll
        window.addEventListener('scroll', () => {
            if (elements.feed.style.display === 'block' && window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && displayedCount < currentBusinesses.length) {
                elements.loading.style.display = 'block';
                setTimeout(() => {
                    displayedCount += 10;
                    displayFeed();
                    elements.loading.style.display = 'none';
                }, 500);
            }
        });

        // Search Functionality
        function searchBusinesses() {
            const query = elements.searchBar.value.toLowerCase().trim();
            const category = document.getElementById('category-filter').value;
            const location = document.getElementById('location-filter').value;
            currentBusinesses = businesses.filter(biz =>
                (biz.name.toLowerCase().includes(query) ||
                 biz.category.toLowerCase().includes(query) ||
                 biz.location.toLowerCase().includes(query) ||
                 biz.products.some(p => p.name.toLowerCase().includes(query))) &&
                (category ? biz.category === category : true) &&
                (location ? biz.location === location : true)
            );
            displayedCount = 10;
            displayFeed();
        }

        // Business Sign-Up
        window.submitBusiness = function() {
            try {
                const biz = {
                    name: document.getElementById('biz-name').value.trim(),
                    email: document.getElementById('biz-email').value.trim(),
                    password: document.getElementById('biz-password').value.trim(),
                    category: document.getElementById('biz-category').value,
                    product: document.getElementById('biz-product').value.trim(),
                    desc: document.getElementById('biz-desc').value.trim(),
                    whatsapp: document.getElementById('biz-whatsapp').value.trim(),
                    instagram: document.getElementById('biz-instagram').value.trim(),
                    location: document.getElementById('biz-location').value.trim()
                };
                if (Object.values(biz).some(v => !v)) throw new Error('All fields are required!');
                if (!/\S+@\S+\.\S+/.test(biz.email)) throw new Error('Invalid email!');
                if (!/^(876)\d{7}$/.test(biz.whatsapp)) throw new Error('Invalid WhatsApp number!');

                const business = {
                    id: Date.now(),
                    ...biz,
                    products: [{ name: biz.product, desc: biz.desc, photo: 'https://via.placeholder.com/300x200.png?text=Product', views: 0 }],
                    displayPhoto: 'https://via.placeholder.com/300x200.png?text=Business',
                    views: 0
                };
                const user = { id: business.id, type: 'business', name: biz.name, email: biz.email, password: biz.password };
                businesses.push(business);
                users.push(user);
                currentUser = user;
                saveToStorage();
                closeForm('business-form');
                updateUIForUser();
                displayFeed();
            } catch (e) {
                alert(`Error: ${e.message}`);
            }
        };

        // Customer Sign-Up
        window.submitCustomer = function() {
            try {
                const cust = {
                    name: document.getElementById('cust-name').value.trim(),
                    email: document.getElementById('cust-email').value.trim(),
                    password: document.getElementById('cust-password').value.trim()
                };
                if (Object.values(cust).some(v => !v)) throw new Error('All fields are required!');
                if (!/\S+@\S+\.\S+/.test(cust.email)) throw new Error('Invalid email!');

                const user = { id: Date.now(), type: 'customer', ...cust, recentlyViewed: [] };
                users.push(user);
                currentUser = user;
                saveToStorage();
                closeForm('customer-form');
                updateUIForUser();
                displayFeed();
            } catch (e) {
                alert(`Error: ${e.message}`);
            }
        };

        // Login
        window.login = function() {
            try {
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value.trim();
                if (!email || !password) throw new Error('Email and password required!');
                const user = users.find(u => u.email === email && u.password === password);
                if (!user) throw new Error('Invalid credentials!');
                currentUser = user;
                saveToStorage();
                closeForm('login-form');
                updateUIForUser();
                displayFeed();
            } catch (e) {
                alert(`Error: ${e.message}`);
            }
        };

        // View Store
        window.viewStore = function(bizId) {
            const biz = businesses.find(b => b.id == bizId);
            if (!biz) return;
            biz.views++;
            if (currentUser && currentUser.type === 'customer') {
                currentUser.recentlyViewed.unshift({ id: biz.id, name: biz.name });
                currentUser.recentlyViewed = currentUser.recentlyViewed.slice(0, 10);
            }
            saveToStorage();
            elements.feed.style.display = 'none';
            elements.storePage.style.display = 'block';
            elements.profilePage.style.display = 'none';
            elements.storePage.innerHTML = `
                <button onclick="displayFeed()">Back to Feed</button>
                <h3>${biz.name}</h3>
                <p class="category">${biz.category}</p>
                <img src="${biz.displayPhoto}" alt="${biz.name}">
                <p>${biz.desc}</p>
                <p><strong>Location:</strong> ${biz.location}</p>
                <div class="contact">
                    <a href="https://wa.me/${biz.whatsapp}" target="_blank">WhatsApp</a>
                    <a href="https://instagram.com/${biz.instagram}" target="_blank">Instagram</a>
                </div>
                <p class="views">Views: ${biz.views}</p>
                <h4>Products</h4>
                ${biz.products.map(p => `
                    <div>
                        <p><strong>${p.name}</strong></p>
                        <img src="${p.photo}" alt="${p.name}">
                        <p>${p.desc}</p>
                        <p class="views">Views: ${p.views}</p>
                    </div>
                `).join('')}
            `;
        };

        // Show Profile
        function showProfile() {
            if (!currentUser) return;
            elements.feed.style.display = 'none';
            elements.storePage.style.display = 'none';
            elements.profilePage.style.display = 'block';
            elements.profilePage.innerHTML = `
                <button onclick="displayFeed()">Back to Feed</button>
                <h3>${currentUser.name}'s Profile</h3>
                <p>Email: ${currentUser.email}</p>
                ${currentUser.type === 'business' ? `
                    <h4>Business Metrics</h4>
                    <p>Total Views: ${businesses.find(b => b.id === currentUser.id).views}</p>
                ` : `
                    <h4>Recently Viewed</h4>
                    ${currentUser.recentlyViewed.length ? currentUser.recentlyViewed.map(item => `<p>${item.name}</p>`).join('') : '<p>Nothing viewed yet!</p>'}
                `}
                <p>BizPoints: 0 (Coming Soon!)</p>
                <button onclick="logout()">Logout</button>
            `;
        }

        // Logout
        window.logout = function() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUIForUser();
            displayFeed();
        };

        // Utility Functions
        window.closeForm = formId => document.getElementById(formId).style.display = 'none';
        function updateUIForUser() {
            elements.profileBtn.style.display = currentUser ? 'block' : 'none';
            elements.loginBtn.style.display = currentUser ? 'none' : 'block';
            elements.signupBtn.style.display = currentUser ? 'none' : 'block';
        }
        function saveToStorage() {
            localStorage.setItem('businesses', JSON.stringify(businesses));
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }
    </script>
</body>
</html>
