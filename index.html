<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA</title>
    <style>
        body {
            background-color: #e6f0fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
        }
        .profile-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #218838;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .profile-btn:hover {
            background-color: #1e7e34;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
        }
        .filter-section {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .filter-section.collapsed .filter-content {
            display: none;
        }
        .filter-toggle {
            cursor: pointer;
            color: #007bff;
            margin-bottom: 10px;
        }
        .filter-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        .results-section {
            flex: 3;
        }
        .search-sort {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, select {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .business-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .business-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .business-card button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .filter-section {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BIZFINDER JA</h1>
        <button class="profile-btn" onclick="goToProfile()">Profile</button>
    </div>
    <div class="container">
        <div class="filter-section">
            <div class="filter-toggle" onclick="toggleFilters()">Toggle Filters</div>
            <div class="filter-content">
                <h3>Filter by:</h3>
                <div class="filter-group">
                    <label><input type="checkbox" class="filter" data-type="category" value="Food & Drinks"> Food & Drinks</label>
                    <label><input type="checkbox" class="filter" data-type="category" value="Fashion & Accessories"> Fashion & Accessories</label>
                    <label><input type="checkbox" class="filter" data-type="category" value="Tech & Electronics"> Tech & Electronics</label>
                    <label><input type="checkbox" class="filter" data-type="category" value="Home & Kitchen"> Home & Kitchen</label>
                    <label><input type="checkbox" class="filter" data-type="category" value="Beauty & Personal Care"> Beauty & Personal Care</label>
                </div>
                <h3>Location:</h3>
                <div class="filter-group">
                    <label><input type="checkbox" class="filter" data-type="location" value="Montego Bay"> Montego Bay</label>
                    <label><input type="checkbox" class="filter" data-type="location" value="Kingston"> Kingston</label>
                    <label><input type="checkbox" class="filter" data-type="location" value="Ocho Rios"> Ocho Rios</label>
                    <label><input type="checkbox" class="filter" data-type="location" value="Negril"> Negril</label>
                </div>
            </div>
        </div>
        <div class="results-section">
            <div class="search-sort">
                <input type="text" id="search" placeholder="Search businesses..." oninput="updateResults()">
                <select id="sort" onchange="updateResults()">
                    <option value="views">Sort by Views</option>
                    <option value="name">Sort by Name</option>
                </select>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script>
        const businesses = [
            { id: 1, name: "Taste of Jamaica", category: "Food & Drinks", location: "Montego Bay", views: 120 },
            { id: 2, name: "Tech Haven", category: "Tech & Electronics", location: "Kingston", views: 85 },
            { id: 3, name: "Style Central", category: "Fashion & Accessories", location: "Ocho Rios", views: 150 },
            { id: 4, name: "Beauty Bliss", category: "Beauty & Personal Care", location: "Negril", views: 90 }
        ];

        function toggleFilters() {
            document.querySelector('.filter-section').classList.toggle('collapsed');
        }

        function goToProfile() {
            alert('Redirecting to profile page...');
            // In production, replace with: window.location.href = '/profile';
        }

        function viewStore(id) {
            alert(`Viewing store with ID: ${id}`);
            // In production, replace with: window.location.href = `/store/${id}`;
        }

        function updateResults() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const sortBy = document.getElementById('sort').value;
            const filters = Array.from(document.querySelectorAll('.filter:checked')).reduce((acc, el) => {
                const type = el.dataset.type;
                if (!acc[type]) acc[type] = [];
                acc[type].push(el.value);
                return acc;
            }, {});

            let filtered = businesses.filter(b => {
                const matchesSearch = b.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !filters.category || filters.category.includes(b.category);
                const matchesLocation = !filters.location || filters.location.includes(b.location);
                return matchesSearch && matchesCategory && matchesLocation;
            });

            filtered.sort((a, b) => sortBy === 'views' ? b.views - a.views : a.name.localeCompare(b.name));

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = filtered.length > 0 ? filtered.map(b => `
                <div class="business-card">
                    <div>
                        <h4>${b.name}</h4>
                        <p>Category: ${b.category} | Location: ${b.location} | Views: ${b.views}</p>
                    </div>
                    <button onclick="viewStore(${b.id})">View Store</button>
                </div>
            `).join('') : '<p>No businesses found.</p>';
        }

        // Initial render
        updateResults();

        // Add event listeners for filter checkboxes
        document.querySelectorAll('.filter').forEach(filter => {
            filter.addEventListener('change', updateResults);
        });
    </script>
</body>
</html>
