<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e2a44;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #feed {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .business-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .business-card h3 {
            margin: 0 0 10px;
            color: #28a745;
        }
        .business-card .category {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .business-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .business-card .contact a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .business-card .views {
            font-size: 14px;
            color: #666;
        }
        .business-card button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Welcome Popup Styles */
        #welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        #welcome-popup h2 {
            color: #2a5298;
            margin-bottom: 10px;
        }
        #welcome-popup p {
            color: #333;
            margin-bottom: 20px;
        }
        #welcome-popup button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #signup-btn {
            background: #2ecc71;
            color: white;
        }
        #dismiss-btn {
            background: #ccc;
            color: #333;
        }
        /* Sign-Up Modal Styles */
        #signup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #signup-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        #signup-form h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        #signup-form input, #signup-form select, #signup-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #signup-form button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>BizFinder JA</header>

    <div id="feed"></div>

    <!-- Welcome Popup for First-Time Viewers -->
    <div id="welcome-popup">
        <div class="popup-content">
            <h2>Welcome to BizFinder JA!</h2>
            <p>Sign up to get started with your business listing.</p>
            <button id="signup-btn">Sign Up Now</button>
            <button id="dismiss-btn">Maybe Later</button>
        </div>
    </div>

    <!-- Sign-Up Modal -->
    <div id="signup-modal">
        <div id="signup-form">
            <h2>Business Sign-Up</h2>
            <input type="text" id="biz-name" placeholder="Business Name" required>
            <select id="biz-category" required>
                <option value="">Select Category</option>
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Fashion & Accessories">Fashion & Accessories</option>
                <option value="Tech & Electronics">Tech & Electronics</option>
                <option value="Home & Kitchen">Home & Kitchen</option>
                <option value="Beauty & Personal Care">Beauty & Personal Care</option>
            </select>
            <input type="text" id="biz-product" placeholder="Featured Product Name" required>
            <textarea id="biz-desc" placeholder="Short Description" required></textarea>
            <input type="text" id="biz-whatsapp" placeholder="WhatsApp Number (e.g., 876551234)" required>
            <input type="text" id="biz-instagram" placeholder="Instagram Handle (e.g., tasteofmobay)" required>
            <input type="text" id="biz-location" placeholder="Location (e.g., Montego Bay)" required>
            <button onclick="submitBusiness()">Submit</button>
            <button onclick="closeSignupModal()">Close</button>
        </div>
    </div>

    <script>
        // Generate dummy business data
        function generateDummyBusinesses(count) {
            const categories = ['Food & Drinks', 'Fashion & Accessories', 'Tech & Electronics', 'Home & Kitchen', 'Beauty & Personal Care'];
            const locations = ['Montego Bay', 'Kingston', 'Ocho Rios', 'Negril', 'Mandeville'];
            const businesses = [];
            for (let i = 0; i < count; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const location = locations[Math.floor(Math.random() * locations.length)];
                businesses.push({
                    name: `Business ${i + 1}`,
                    category: category,
                    product: `Product ${i + 1}`,
                    desc: `Description for business ${i + 1}.`,
                    whatsapp: `876555${String(i).padStart(4, '0')}`,
                    instagram: `business${i + 1}`,
                    location: location,
                    displayPhoto: 'https://via.placeholder.com/300x200.png?text=Display+Photo',
                    productPhoto: 'https://via.placeholder.com/300x200.png?text=Product+Photo',
                    views: 0
                });
            }
            return businesses;
        }

        let businesses = generateDummyBusinesses(50);
        let displayedCount = 5; // Start with 5 businesses

        const feed = document.getElementById('feed');
        const welcomePopup = document.getElementById('welcome-popup');
        const signupModal = document.getElementById('signup-modal');

        // Check if it's the user's first visit and they haven't signed up
        if (!localStorage.getItem('signedUp')) {
            if (!localStorage.getItem('firstVisit')) {
                localStorage.setItem('firstVisit', 'true');
                welcomePopup.style.display = 'flex';
            }
        }

        // Display businesses function
        function displayBusinesses() {
            const businessesToShow = businesses.slice(0, displayedCount);
            feed.innerHTML = '';
            businessesToShow.forEach((business, index) => {
                const card = document.createElement('div');
                card.className = 'business-card';
                card.innerHTML = `
                    <h3>${business.name}</h3>
                    <p class="category">${business.category}</p>
                    <img src="${business.displayPhoto}" alt="${business.name}">
                    <p><strong>Featured Product:</strong> ${business.product}</p>
                    <img src="${business.productPhoto}" alt="${business.product}">
                    <p>${business.desc}</p>
                    <p><strong>Location:</strong> ${business.location}</p>
                    <div class="contact">
                        <a href="https://wa.me/${business.whatsapp}" target="_blank">WhatsApp</a>
                        <a href="https://instagram.com/${business.instagram}" target="_blank">Instagram</a>
                    </div>
                    <p class="views">Views: ${business.views}</p>
                    <button onclick="viewDetails(${index})">View Details</button>
                `;
                feed.appendChild(card);
            });
        }

        // Initial display of businesses
        displayBusinesses();

        // Endless scrolling implementation
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100 && displayedCount < businesses.length) {
                displayedCount = Math.min(displayedCount + 5, businesses.length);
                displayBusinesses();
            }
        });

        // View details and increment views
        window.viewDetails = function(index) {
            businesses[index].views++;
            displayBusinesses();
        };

        // Welcome popup button actions
        document.getElementById('signup-btn').addEventListener('click', () => {
            welcomePopup.style.display = 'none';
            signupModal.style.display = 'flex';
        });
        document.getElementById('dismiss-btn').addEventListener('click', () => {
            welcomePopup.style.display = 'none';
        });

        // Close signup modal
        window.closeSignupModal = function() {
            signupModal.style.display = 'none';
        };

        // Submit business form
        window.submitBusiness = function() {
            const business = {
                name: document.getElementById('biz-name').value,
                category: document.getElementById('biz-category').value,
                product: document.getElementById('biz-product').value,
                desc: document.getElementById('biz-desc').value,
                whatsapp: document.getElementById('biz-whatsapp').value,
                instagram: document.getElementById('biz-instagram').value,
                location: document.getElementById('biz-location').value,
                displayPhoto: 'https://via.placeholder.com/300x200.png?text=Display+Photo',
                productPhoto: 'https://via.placeholder.com/300x200.png?text=Product+Photo',
                views: 0
            };
            businesses.push(business);
            localStorage.setItem('signedUp', 'true');
            displayBusinesses();
            closeSignupModal();
        };
    </script>
</body>
</html>
