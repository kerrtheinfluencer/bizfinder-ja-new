<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizFinder JA - Jamaican Business Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for Consistency */
    :root {
      --primary-green: #2ecc71;
      --secondary-green: #27ae60;
      --light-bg: #f5f9fc;
      --dark-bg: #1e3c72;
      --text-color: #333;
      --white: #fff;
      --accent-blue: #3498db;
      --muted-color: #7f8c8d;
    }

    /* Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Sticky Header */
    header {
      background: linear-gradient(90deg, var(--primary-green), var(--secondary-green));
      color: var(--white);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.5rem; }
    .header-buttons button {
      background: var(--white);
      color: var(--primary-green);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .header-buttons button:hover { background: #e0e0e0; }

    /* Profile Button */
    #profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-blue);
      color: var(--white);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Container */
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }

    /* Business Listings */
    .feed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .business-card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .business-card h3 { color: var(--primary-green); margin-bottom: 0.5rem; }
    .business-card .category { font-style: italic; color: var(--muted-color); }
    .business-card img, .business-card .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 1rem auto;
      display: block;
      object-fit: cover;
    }
    .avatar {
      background: var(--accent-blue);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .contact a { color: var(--accent-blue); margin: 0 0.5rem; text-decoration: none; }
    .contact a:hover { text-decoration: underline; }
    .views { color: var(--muted-color); font-size: 0.9rem; }

    /* Modals */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      max-width: 500px;
      width: 90%;
    }
    .modal h2 { color: var(--primary-green); margin-bottom: 1rem; }
    .modal input, .modal select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .modal button { margin-top: 1rem; }

    /* Store Page */
    .store-page { display: none; }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: var(--white);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Hot Products */
    .hot-products {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .hot-products h3 { color: var(--primary-green); margin-bottom: 1rem; }

    /* Responsive Design */
    @media (max-width: 600px) {
      header { flex-direction: column; gap: 1rem; }
      .header-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; }
      .feed-grid, .products-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>BizFinder JA</h1>
    <div class="header-buttons">
      <button id="profile-btn" style="display:none;">B</button>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container" id="main-content">
    <div id="feed" class="feed-grid"></div>
    <div id="store-page" class="store-page"></div>
    <div id="hot-products" class="hot-products" style="display:none;"></div>
  </div>

  <!-- Modals -->
  <div id="signup-modal" class="modal">
    <h2>Welcome to BizFinder JA</h2>
    <button id="business-signup-btn">Sign Up as Business</button>
    <button id="customer-signup-btn">Sign Up as Customer</button>
    <button id="close-signup">Continue to Feed</button>
  </div>

  <div id="business-form" class="modal">
    <h2>Business Sign-Up</h2>
    <input type="text" id="biz-name" placeholder="Business Name" required>
    <select id="biz-category">
      <option value="Food & Drinks">Food & Drinks</option>
      <option value="Fashion & Accessories">Fashion & Accessories</option>
      <option value="Tech & Electronics">Tech & Electronics</option>
    </select>
    <input type="text" id="biz-product" placeholder="Featured Product Name" required>
    <input type="text" id="biz-desc" placeholder="Short Description" required>
    <input type="text" id="biz-whatsapp" placeholder="WhatsApp Number (e.g., 876551234)" required>
    <input type="text" id="biz-instagram" placeholder="Instagram Handle (e.g., tasteofmobay)" required>
    <input type="text" id="biz-location" placeholder="Location (e.g., Montego Bay)" required>
    <button id="submit-business">Submit</button>
    <button class="close-btn" data-modal="business-form">Close</button>
  </div>

  <div id="customer-form" class="modal">
    <h2>Customer Sign-Up</h2>
    <input type="text" id="cust-name" placeholder="Name" required>
    <input type="email" id="cust-email" placeholder="Email" required>
    <input type="password" id="cust-password" placeholder="Password" required>
    <button id="submit-customer">Submit</button>
    <button class="close-btn" data-modal="customer-form">Close</button>
  </div>

  <div id="login-form" class="modal">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="submit-login">Login</button>
    <button class="close-btn" data-modal="login-form">Close</button>
  </div>

  <div id="add-product-modal" class="modal">
    <h2>Add Product</h2>
    <input type="text" id="prod-name" placeholder="Product Name" required>
    <input type="text" id="prod-desc" placeholder="Description" required>
    <input type="number" id="prod-price" placeholder="Price" step="0.01" required>
    <button id="submit-product">Add Product</button>
    <button class="close-btn" data-modal="add-product-modal">Close</button>
  </div>

  <!-- JavaScript -->
  <script>
    'use strict';
    document.addEventListener('DOMContentLoaded', () => {
      // Data
      let businesses = JSON.parse(localStorage.getItem('businesses')) || [];
      let users = JSON.parse(localStorage.getItem('users')) || [];
      let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

      // DOM Elements
      const feed = document.getElementById('feed');
      const storePage = document.getElementById('store-page');
      const hotProducts = document.getElementById('hot-products');
      const profileBtn = document.getElementById('profile-btn');
      const loginBtn = document.getElementById('login-btn');
      const signupBtn = document.getElementById('signup-btn');

      // Initial Dummy Data
      if (!businesses.length) {
        businesses = [
          { id: 1, name: "Taste of Mobay", category: "Food & Drinks", products: [{ name: "Jerk Chicken", desc: "Authentic Jamaican jerk chicken.", price: "15.00", views: 0 }], desc: "Authentic Jamaican cuisine.", whatsapp: "876551234", instagram: "tasteofmobay", location: "Montego Bay", views: 0 },
          { id: 2, name: "Rasta Threads", category: "Fashion & Accessories", products: [{ name: "Handmade Apparel", desc: "Unique Jamaican clothing.", price: "25.00", views: 0 }], desc: "Vibrant fashion inspired by Jamaica.", whatsapp: "876551235", instagram: "rastathreads", location: "Kingston", views: 0 }
        ];
        localStorage.setItem('businesses', JSON.stringify(businesses));
      }

      // Helper Functions
      function updateLocalStorage() {
        localStorage.setItem('businesses', JSON.stringify(businesses));
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
      }

      function updateUI() {
        if (currentUser) {
          loginBtn.style.display = 'none';
          signupBtn.style.display = 'none';
          profileBtn.style.display = 'block';
          profileBtn.textContent = currentUser.name.charAt(0).toUpperCase();
        } else {
          loginBtn.style.display = 'block';
          signupBtn.style.display = 'block';
          profileBtn.style.display = 'none';
        }
        displayFeed();
      }

      function displayFeed() {
        feed.style.display = 'grid';
        storePage.style.display = 'none';
        hotProducts.style.display = 'block';
        feed.innerHTML = '';
        businesses.forEach(biz => {
          const card = document.createElement('div');
          card.className = 'business-card';
          card.innerHTML = `
            <h3>${biz.name}</h3>
            <p class="category">${biz.category}</p>
            <div class="avatar">${biz.name.charAt(0)}</div>
            <p><strong>Featured:</strong> ${biz.products[0].name}</p>
            <p>${biz.desc}</p>
            <p><strong>Location:</strong> ${biz.location}</p>
            <div class="contact">
              <a href="https://wa.me/${biz.whatsapp}" target="_blank">WhatsApp</a>
              <a href="https://instagram.com/${biz.instagram}" target="_blank">Instagram</a>
            </div>
            <p class="views">Views: ${biz.views}</p>
            <button class="view-store" data-id="${biz.id}">View Details</button>
          `;
          feed.appendChild(card);
        });
        displayHotProducts();
      }

      function displayHotProducts() {
        hotProducts.innerHTML = '<h3>Hot Products</h3>';
        const hot = businesses.slice(0, 2);
        hot.forEach(biz => {
          hotProducts.innerHTML += `<p>${biz.name} - ${biz.products[0].name} (Views: ${biz.views})</p>`;
        });
      }

      function showStore(bizId) {
        const biz = businesses.find(b => b.id === bizId);
        if (!biz) return;
        biz.views++;
        updateLocalStorage();
        feed.style.display = 'none';
        storePage.style.display = 'block';
        hotProducts.style.display = 'none';
        storePage.innerHTML = `
          <button id="back-to-feed">Back to Feed</button>
          <h2>${biz.name}</h2>
          <p>${biz.category}</p>
          <div class="avatar">${biz.name.charAt(0)}</div>
          <p>${biz.desc}</p>
          <p><strong>Location:</strong> ${biz.location}</p>
          <div class="contact">
            <a href="https://wa.me/${biz.whatsapp}" target="_blank">WhatsApp</a>
            <a href="https://instagram.com/${biz.instagram}" target="_blank">Instagram</a>
          </div>
          <p class="views">Views: ${biz.views}</p>
          <h3>Products</h3>
          <div class="products-grid">
            ${biz.products.map((p, i) => `
              <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="${p.name}">
                <p><strong>${p.name}</strong></p>
                <p>${p.desc}</p>
                <p>Price: $${p.price}</p>
                <p>Views: ${p.views}</p>
                ${currentUser && currentUser.type === 'business' && currentUser.id === biz.id ? `
                  <button class="edit-product" data-index="${i}">Edit</button>
                  <button class="delete-product" data-index="${i}">Delete</button>
                ` : ''}
              </div>
            `).join('')}
          </div>
          ${currentUser && currentUser.type === 'business' && currentUser.id === biz.id ? '<button id="add-product-btn">Add Product</button>' : ''}
        `;
      }

      // Event Listeners
      document.getElementById('signup-btn').addEventListener('click', () => {
        document.getElementById('signup-modal').style.display = 'block';
      });

      document.getElementById('business-signup-btn').addEventListener('click', () => {
        document.getElementById('signup-modal').style.display = 'none';
        document.getElementById('business-form').style.display = 'block';
      });

      document.getElementById('customer-signup-btn').addEventListener('click', () => {
        document.getElementById('signup-modal').style.display = 'none';
        document.getElementById('customer-form').style.display = 'block';
      });

      document.getElementById('close-signup').addEventListener('click', () => {
        document.getElementById('signup-modal').style.display = 'none';
        displayFeed();
      });

      document.getElementById('login-btn').addEventListener('click', () => {
        document.getElementById('login-form').style.display = 'block';
      });

      document.getElementById('submit-business').addEventListener('click', () => {
        const biz = {
          id: Date.now(),
          name: document.getElementById('biz-name').value,
          category: document.getElementById('biz-category').value,
          products: [{ name: document.getElementById('biz-product').value, desc: document.getElementById('biz-desc').value, price: "10.00", views: 0 }],
          desc: document.getElementById('biz-desc').value,
          whatsapp: document.getElementById('biz-whatsapp').value,
          instagram: document.getElementById('biz-instagram').value,
          location: document.getElementById('biz-location').value,
          views: 0
        };
        businesses.push(biz);
        currentUser = { id: biz.id, type: 'business', name: biz.name, email: 'biz@example.com', password: 'pass' };
        updateLocalStorage();
        document.getElementById('business-form').style.display = 'none';
        updateUI();
      });

      document.getElementById('submit-customer').addEventListener('click', () => {
        currentUser = {
          id: Date.now(),
          type: 'customer',
          name: document.getElementById('cust-name').value,
          email: document.getElementById('cust-email').value,
          password: document.getElementById('cust-password').value
        };
        users.push(currentUser);
        updateLocalStorage();
        document.getElementById('customer-form').style.display = 'none';
        updateUI();
      });

      document.getElementById('submit-login').addEventListener('click', () => {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        currentUser = users.find(u => u.email === email && u.password === password) || null;
        if (currentUser) {
          updateLocalStorage();
          document.getElementById('login-form').style.display = 'none';
          updateUI();
        } else {
          alert('Invalid credentials');
        }
      });

      document.getElementById('submit-product').addEventListener('click', () => {
        if (!currentUser || currentUser.type !== 'business') return;
        const biz = businesses.find(b => b.id === currentUser.id);
        biz.products.push({
          name: document.getElementById('prod-name').value,
          desc: document.getElementById('prod-desc').value,
          price: document.getElementById('prod-price').value,
          views: 0
        });
        updateLocalStorage();
        document.getElementById('add-product-modal').style.display = 'none';
        showStore(biz.id);
      });

      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('close-btn')) {
          document.getElementById(e.target.dataset.modal).style.display = 'none';
        }
        if (e.target.classList.contains('view-store')) {
          showStore(parseInt(e.target.dataset.id));
        }
        if (e.target.id === 'back-to-feed') {
          displayFeed();
        }
        if (e.target.id === 'add-product-btn') {
          document.getElementById('add-product-modal').style.display = 'block';
        }
        if (e.target.classList.contains('delete-product')) {
          const biz = businesses.find(b => b.id === currentUser.id);
          biz.products.splice(e.target.dataset.index, 1);
          updateLocalStorage();
          showStore(biz.id);
        }
      });

      // Initial Setup
      updateUI();
    });
  </script>
</body>
</html>
