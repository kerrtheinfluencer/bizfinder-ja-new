<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e0e8f5);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #businessName { cursor: pointer; }
        #profile-btn, #login-btn, #signup-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #2ecc71;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 500;
        }
        #profile-btn { right: 20px; display: none; }
        #login-btn { right: 120px; }
        #signup-btn { right: 220px; }
        #profile-btn:hover, #login-btn:hover, #signup-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .business-card, .store-page, .profile-page {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .business-card:hover, .store-page:hover, .profile-page:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        .business-card h3, .store-page h3, .profile-page h3 {
            margin: 0 0 15px;
            color: #2ecc71;
            font-size: 1.5em;
        }
        .business-card .category { font-style: italic; color: #7f8c8d; margin-bottom: 15px; }
        .business-card img, .store-page img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .contact a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s;
        }
        .contact a:hover { color: #2980b9; }
        .views { font-size: 14px; color: #7f8c8d; margin-top: 10px; }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 500;
        }
        button:hover { background: #27ae60; transform: translateY(-2px); }
        #popup, #business-form, #customer-form, #login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 500px;
            width: 90%;
            display: none;
        }
        .hot-products {
            padding: 8px 15px;
            margin: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .hot-product-item {
            display: inline-flex;
            align-items: center;
            margin: 0 10px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 20px;
        }
        .hot-product-item img {
            width: 35px;
            height: 35px;
            margin-right: 8px;
            border-radius: 4px;
        }
        .hot-product-item span { font-size: 0.85em; white-space: nowrap; }
        .loading { text-align: center; padding: 20px; display: none; color: #7f8c8d; }
        #search-bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <span id="businessName">BizFinder JA</span>
        <button id="profile-btn">Profile</button>
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
    </header>

    <div class="container" id="main-content">
        <input type="text" id="search-bar" placeholder="Search businesses...">
        <div id="hot-products" class="hot-products"></div>
        <div id="feed"></div>
        <div id="store-page" style="display: none;"></div>
        <div id="profile-page" style="display: none;"></div>
        <div id="loading" class="loading">Loading...</div>
    </div>

    <!-- Popups and Forms -->
    <div id="popup">
        <h2>Welcome to BizFinder JA!</h2>
        <p>Sign up to join our vibrant community.</p>
        <button id="business-btn">Sign Up as Business</button>
        <button id="customer-btn">Sign Up as Customer</button>
        <button id="feed-btn">Continue to Feed</button>
    </div>

    <div id="business-form">
        <h2>Business Sign-Up</h2>
        <input type="text" id="biz-name" placeholder="Business Name" required>
        <input type="email" id="biz-email" placeholder="Email" required>
        <input type="password" id="biz-password" placeholder="Password" required>
        <select id="biz-category">
            <option value="Food & Drinks">Food & Drinks</option>
            <option value="Fashion & Accessories">Fashion & Accessories</option>
            <option value="Tech & Electronics">Tech & Electronics</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
            <option value="Beauty & Personal Care">Beauty & Personal Care</option>
        </select>
        <input type="text" id="biz-product" placeholder="Featured Product Name" required>
        <input type="text" id="biz-desc" placeholder="Short Description" required>
        <input type="text" id="biz-whatsapp" placeholder="WhatsApp Number" required>
        <input type="text" id="biz-instagram" placeholder="Instagram Handle" required>
        <input type="text" id="biz-location" placeholder="Location" required>
        <button onclick="submitBusiness()">Submit</button>
        <button onclick="closeForm('business-form')">Close</button>
    </div>

    <div id="customer-form">
        <h2>Customer Sign-Up</h2>
        <input type="text" id="cust-name" placeholder="Name" required>
        <input type="email" id="cust-email" placeholder="Email" required>
        <input type="password" id="cust-password" placeholder="Password" required>
        <button onclick="submitCustomer()">Submit</button>
        <button onclick="closeForm('customer-form')">Close</button>
    </div>

    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="closeForm('login-form')">Close</button>
    </div>

    <script>
        let businesses = JSON.parse(localStorage.getItem('businesses')) || generateDummyBusinesses(50);
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let displayedCount = 5;

        const popup = document.getElementById('popup');
        const businessForm = document.getElementById('business-form');
        const customerForm = document.getElementById('customer-form');
        const loginForm = document.getElementById('login-form');
        const feed = document.getElementById('feed');
        const storePage = document.getElementById('store-page');
        const profilePage = document.getElementById('profile-page');
        const hotProducts = document.getElementById('hot-products');
        const loading = document.getElementById('loading');
        const profileBtn = document.getElementById('profile-btn');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const searchBar = document.getElementById('search-bar');
        const businessName = document.getElementById('businessName');

        function generateDummyBusinesses(count) {
            const categories = ['Food & Drinks', 'Fashion & Accessories', 'Tech & Electronics', 'Home & Kitchen', 'Beauty & Personal Care'];
            const locations = ['Montego Bay', 'Kingston', 'Ocho Rios', 'Negril', 'Mandeville'];
            return Array.from({ length: count }, (_, i) => ({
                id: Date.now() + i + Math.random().toString(36).slice(2),
                name: `Business ${i + 1}`,
                category: categories[i % categories.length],
                products: [{
                    name: `Product ${i + 1}`,
                    desc: `Description for product ${i + 1}`,
                    photo: 'https://via.placeholder.com/300x200.png?text=Product+Photo',
                    views: 0
                }],
                desc: `Description for business ${i + 1}`,
                whatsapp: `876555${String(i).padStart(4, '0')}`,
                instagram: `business${i + 1}`,
                location: locations[i % locations.length],
                displayPhoto: 'https://via.placeholder.com/300x200.png?text=Display+Photo',
                views: 0
            }));
        }

        // Initialization
        if (!currentUser) popup.style.display = 'block';
        else updateUIForUser();

        // Event Listeners
        document.getElementById('business-btn').addEventListener('click', () => {
            popup.style.display = 'none';
            businessForm.style.display = 'block';
        });
        document.getElementById('customer-btn').addEventListener('click', () => {
            popup.style.display = 'none';
            customerForm.style.display = 'block';
        });
        document.getElementById('feed-btn').addEventListener('click', () => {
            popup.style.display = 'none';
            displayFeed();
        });

        loginBtn.addEventListener('click', () => loginForm.style.display = 'block');
        signupBtn.addEventListener('click', () => popup.style.display = 'block');
        profileBtn.addEventListener('click', showProfile);

        businessName.addEventListener('click', function() {
            if (window.location.hash === '#feed') {
                displayFeed([...businesses].sort(() => Math.random() - 0.5));
            } else {
                window.location.hash = '#feed';
                displayFeed();
            }
        });

        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase().trim();
            const filtered = businesses.filter(biz => 
                biz.name.toLowerCase().includes(query) || 
                biz.category.toLowerCase().includes(query) || 
                biz.location.toLowerCase().includes(query)
            );
            displayedCount = 5;
            displayFeed(filtered);
        });

        // Core Functions
        function displayFeed(filteredBusinesses = businesses) {
            feed.style.display = 'block';
            storePage.style.display = 'none';
            profilePage.style.display = 'none';
            feed.innerHTML = filteredBusinesses.slice(0, displayedCount).map(business => `
                <div class="business-card">
                    <h3>${business.name}</h3>
                    <p class="category">${business.category}</p>
                    <img src="${business.displayPhoto}" alt="${business.name}">
                    <p><strong>Featured Product:</strong> ${business.products[0].name}</p>
                    <p>${business.desc}</p>
                    <p><strong>Location:</strong> ${business.location}</p>
                    <div class="contact">
                        <a href="https://wa.me/${business.whatsapp}" target="_blank">WhatsApp</a>
                        <a href="https://instagram.com/${business.instagram}" target="_blank">Instagram</a>
                    </div>
                    <p class="views">Views: ${business.views}</p>
                    <button onclick="viewStore('${business.id}')">View Store</button>
                </div>
            `).join('');
            displayHotProducts(filteredBusinesses);
        }

        function displayHotProducts(filteredBusinesses = businesses) {
            const hot = filteredBusinesses.sort((a, b) => b.views - a.views).slice(0, 3);
            hotProducts.innerHTML = hot.map(biz => `
                <div class="hot-product-item">
                    <img src="${biz.products[0].photo}" alt="${biz.products[0].name}">
                    <span>${biz.name} - ${biz.products[0].name} (${biz.views} views)</span>
                </div>
            `).join('');
        }

        window.viewStore = function(id) {
            const business = businesses.find(b => b.id === id);
            business.views++;
            business.products.forEach(p => p.views++);
            
            if (currentUser?.type === 'customer') {
                currentUser.recentlyViewed.unshift({ id: business.id, name: business.name });
                currentUser.recentlyViewed = currentUser.recentlyViewed.slice(0, 10);
                localStorage.setItem('users', JSON.stringify(users));
            }
            
            localStorage.setItem('businesses', JSON.stringify(businesses));
            
            feed.style.display = 'none';
            profilePage.style.display = 'none';
            storePage.style.display = 'block';
            storePage.innerHTML = `
                <div class="store-page">
                    <button onclick="displayFeed()">← Back to Feed</button>
                    <h3>${business.name}</h3>
                    <p class="category">${business.category}</p>
                    <img src="${business.displayPhoto}" alt="${business.name}">
                    <p>${business.desc}</p>
                    <p><strong>Location:</strong> ${business.location}</p>
                    <div class="contact">
                        <a href="https://wa.me/${business.whatsapp}" target="_blank">WhatsApp</a>
                        <a href="https://instagram.com/${business.instagram}" target="_blank">Instagram</a>
                    </div>
                    <p class="views">Total Views: ${business.views}</p>
                    <h4>Featured Products</h4>
                    ${business.products.map(p => `
                        <div class="product">
                            <img src="${p.photo}" alt="${p.name}">
                            <div>
                                <h5>${p.name}</h5>
                                <p>${p.desc}</p>
                                <p class="views">Product Views: ${p.views}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        };

        // User Management Functions
        window.submitBusiness = function() {
            const business = {
                id: Date.now() + Math.random().toString(36).slice(2),
                name: document.getElementById('biz-name').value.trim(),
                category: document.getElementById('biz-category').value,
                products: [{
                    name: document.getElementById('biz-product').value.trim(),
                    desc: document.getElementById('biz-desc').value.trim(),
                    photo: 'https://via.placeholder.com/300x200.png?text=Product+Photo',
                    views: 0
                }],
                desc: document.getElementById('biz-desc').value.trim(),
                whatsapp: document.getElementById('biz-whatsapp').value.trim(),
                instagram: document.getElementById('biz-instagram').value.trim(),
                location: document.getElementById('biz-location').value.trim(),
                displayPhoto: 'https://via.placeholder.com/300x200.png?text=Display+Photo',
                views: 0
            };
            
            const user = {
                id: business.id,
                type: 'business',
                name: business.name,
                email: document.getElementById('biz-email').value.trim(),
                password: document.getElementById('biz-password').value.trim()
            };

            businesses.push(business);
            users.push(user);
            currentUser = user;
            
            localStorage.setItem('businesses', JSON.stringify(businesses));
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            closeForm('business-form');
            updateUIForUser();
            display
