<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e0e8f5);
            color: #333;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #businessName {
            cursor: pointer;
        }

        /* Button styles */
        #profile-btn, #login-btn, #signup-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #2ecc71;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 500;
        }

        #profile-btn { right: 20px; display: none; }
        #login-btn { right: 120px; }
        #signup-btn { right: 220px; }

        #profile-btn:hover, #login-btn:hover, #signup-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Card styles */
        .business-card, .store-page, .profile-page {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .business-card:hover, .store-page:hover, .profile-page:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        /* Form styles */
        #popup, #business-form, #customer-form, #login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 500px;
            width: 90%;
            display: none;
        }

        /* Hot products banner */
        .hot-products {
            padding: 8px 15px;
            margin: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .hot-product-item {
            display: inline-flex;
            align-items: center;
            margin: 0 10px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .hot-product-item img {
            width: 35px;
            height: 35px;
            margin-right: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <span id="businessName">BizFinder JA</span>
        <button id="profile-btn">Profile</button>
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
    </header>

    <div class="container" id="main-content">
        <input type="text" id="search-bar" placeholder="Search businesses...">
        <div id="hot-products" class="hot-products"></div>
        <div id="feed"></div>
        <div id="store-page" style="display: none;"></div>
        <div id="profile-page" style="display: none;"></div>
        <div id="loading" class="loading">Loading...</div>
    </div>

    <!-- Popups and Forms -->
    <div id="popup">
        <h2>Welcome to BizFinder JA!</h2>
        <p>Sign up to join our vibrant community.</p>
        <button id="business-btn">Sign Up as Business</button>
        <button id="customer-btn">Sign Up as Customer</button>
        <button id="feed-btn">Continue to Feed</button>
    </div>

    <div id="business-form">
        <h2>Business Sign-Up</h2>
        <input type="text" id="biz-name" placeholder="Business Name" required>
        <input type="email" id="biz-email" placeholder="Email" required>
        <input type="password" id="biz-password" placeholder="Password" required>
        <select id="biz-category">
            <option value="Food & Drinks">Food & Drinks</option>
            <option value="Fashion & Accessories">Fashion & Accessories</option>
            <option value="Tech & Electronics">Tech & Electronics</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
            <option value="Beauty & Personal Care">Beauty & Personal Care</option>
        </select>
        <input type="text" id="biz-product" placeholder="Featured Product Name" required>
        <input type="text" id="biz-desc" placeholder="Short Description" required>
        <input type="text" id="biz-whatsapp" placeholder="WhatsApp Number" required>
        <input type="text" id="biz-instagram" placeholder="Instagram Handle" required>
        <input type="text" id="biz-location" placeholder="Location" required>
        <button onclick="submitBusiness()">Submit</button>
        <button onclick="closeForm('business-form')">Close</button>
    </div>

    <div id="customer-form">
        <h2>Customer Sign-Up</h2>
        <input type="text" id="cust-name" placeholder="Name" required>
        <input type="email" id="cust-email" placeholder="Email" required>
        <input type="password" id="cust-password" placeholder="Password" required>
        <button onclick="submitCustomer()">Submit</button>
        <button onclick="closeForm('customer-form')">Close</button>
    </div>

    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="closeForm('login-form')">Close</button>
    </div>

    <script>
        // Data initialization
        let businesses = JSON.parse(localStorage.getItem('businesses')) || [];
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let displayedCount = 5;

        // Generate dummy data if empty
        if (businesses.length === 0) {
            businesses = generateDummyBusinesses(50);
            localStorage.setItem('businesses', JSON.stringify(businesses));
        }

        // DOM elements
        const elements = {
            popup: document.getElementById('popup'),
            businessForm: document.getElementById('business-form'),
            customerForm: document.getElementById('customer-form'),
            loginForm: document.getElementById('login-form'),
            feed: document.getElementById('feed'),
            storePage: document.getElementById('store-page'),
            profilePage: document.getElementById('profile-page'),
            hotProducts: document.getElementById('hot-products'),
            loading: document.getElementById('loading'),
            profileBtn: document.getElementById('profile-btn'),
            loginBtn: document.getElementById('login-btn'),
            signupBtn: document.getElementById('signup-btn'),
            searchBar: document.getElementById('search-bar'),
            businessName: document.getElementById('businessName')
        };

        // Generate dummy businesses
        function generateDummyBusinesses(count) {
            const categories = ['Food & Drinks', 'Fashion & Accessories', 'Tech & Electronics', 
                             'Home & Kitchen', 'Beauty & Personal Care'];
            const locations = ['Montego Bay', 'Kingston', 'Ocho Rios', 'Negril', 'Mandeville'];
            
            return Array.from({ length: count }, (_, i) => ({
                id: `biz-${Date.now()}-${i}-${Math.random().toString(36).slice(2)}`,
                name: `Business ${i + 1}`,
                category: categories[i % categories.length],
                products: [{
                    name: `Product ${i + 1}`,
                    desc: `Popular product from Business ${i + 1}`,
                    photo: 'https://picsum.photos/300/200?random=' + i,
                    views: 0
                }],
                desc: `Description for Business ${i + 1}`,
                whatsapp: `876555${String(i).padStart(4, '0')}`,
                instagram: `business${i + 1}`,
                location: locations[i % locations.length],
                displayPhoto: 'https://picsum.photos/300/200?business=' + i,
                views: 0
            }));
        }

        // Initialization
        function init() {
            if (!currentUser) elements.popup.style.display = 'block';
            else updateUIForUser();
            
            attachEventListeners();
            displayFeed();
        }

        // Event listeners
        function attachEventListeners() {
            document.getElementById('business-btn').addEventListener('click', () => toggleForm('business'));
            document.getElementById('customer-btn').addEventListener('click', () => toggleForm('customer'));
            document.getElementById('feed-btn').addEventListener('click', hidePopup);
            elements.loginBtn.addEventListener('click', () => toggleForm('login'));
            elements.signupBtn.addEventListener('click', () => elements.popup.style.display = 'block');
            elements.profileBtn.addEventListener('click', showProfile);
            elements.businessName.addEventListener('click', handleHeaderClick);
            elements.searchBar.addEventListener('input', handleSearch);
        }

        // Core functions
        function displayFeed(filteredBusinesses = businesses) {
            elements.feed.innerHTML = filteredBusinesses.slice(0, displayedCount).map(biz => `
                <div class="business-card">
                    <h3>${biz.name}</h3>
                    <p class="category">${biz.category}</p>
                    <img src="${biz.displayPhoto}" alt="${biz.name}">
                    <p><strong>Featured Product:</strong> ${biz.products[0].name}</p>
                    <p>${biz.desc}</p>
                    <p><strong>Location:</strong> ${biz.location}</p>
                    <div class="contact">
                        <a href="https://wa.me/${biz.whatsapp}" target="_blank">WhatsApp</a>
                        <a href="https://instagram.com/${biz.instagram}" target="_blank">Instagram</a>
                    </div>
                    <p class="views">Views: ${biz.views}</p>
                    <button onclick="viewStore('${biz.id}')">View Store</button>
                </div>
            `).join('');
            
            displayHotProducts(filteredBusinesses);
            window.location.hash = '#feed';
        }

        function viewStore(id) {
            const business = businesses.find(b => b.id === id);
            if (!business) return;

            business.views++;
            business.products.forEach(p => p.views++);
            localStorage.setItem('businesses', JSON.stringify(businesses));

            elements.storePage.innerHTML = `
                <div class="store-page">
                    <button onclick="displayFeed()">‚Üê Back to Feed</button>
                    <h3>${business.name}</h3>
                    <p class="category">${business.category}</p>
                    <img src="${business.displayPhoto}" alt="${business.name}">
                    <p>${business.desc}</p>
                    <p><strong>Location:</strong> ${business.location}</p>
                    <div class="contact">
                        <a href="https://wa.me/${business.whatsapp}" target="_blank">WhatsApp</a>
                        <a href="https://instagram.com/${business.instagram}" target="_blank">Instagram</a>
                    </div>
                    <p class="views">Total Views: ${business.views}</p>
                    <h4>Featured Products</h4>
                    ${business.products.map(p => `
                        <div class="product">
                            <img src="${p.photo}" alt="${p.name}">
                            <div>
                                <h5>${p.name}</h5>
                                <p>${p.desc}</p>
                                <p class="views">Product Views: ${p.views}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            elements.feed.style.display = 'none';
            elements.storePage.style.display = 'block';
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
