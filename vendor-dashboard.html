<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <!-- Firebase Configuration & Dashboard Logic -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/dashboard.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <button id="logout-btn">Logout</button>
    </nav>
    <main>
      <h1>Vendor Dashboard</h1>
      <section id="vendor-products">
        <!-- Authenticated vendor products will be loaded here -->
      </section>
      <section id="add-product">
        <h2>Add New Product</h2>
        <form id="add-product-form">
          <input type="text" id="product-name" placeholder="Product Name" required />
          <input type="number" id="product-price" placeholder="Price" required />
          <textarea id="product-desc" placeholder="Description" required></textarea>
          <button type="submit">Add Product</button>
        </form>
      </section>
    </main>
  </body>
</html>
