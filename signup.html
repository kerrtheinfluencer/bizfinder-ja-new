<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BizFinder JA</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e2a44;
            color: #333;
        }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #28a745;
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Business Sign-Up</h2>
        <input type="text" placeholder="Business Name" required>
        <select required>
            <option value="">Select Category</option>
            <option value="Food & Drinks">Food & Drinks</option>
            <option value="Fashion & Accessories">Fashion & Accessories</option>
            <option value="Tech & Electronics">Tech & Electronics</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
            <option value="Beauty & Personal Care">Beauty & Personal Care</option>
        </select>
        <input type="text" placeholder="Featured Product Name" required>
        <textarea placeholder="Short Description" required></textarea>
        <input type="text" placeholder="WhatsApp Number (e.g., 876551234)" required>
        <input type="text" placeholder="Instagram Handle (e.g., tasteofmobay)" required>
        <input type="text" placeholder="Location (e.g., Montego Bay)" required>
        <button onclick="alert('Form submitted!')">Submit</button>
    </div>
</body>
</html>
